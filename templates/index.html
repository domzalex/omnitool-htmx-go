<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
        <title>Omnitool.io</title>
    </head>
    <style>
        * {
            font-family: 'Courier Prime';
        }
        .quiz-question:nth-child(odd) {
            background-color: rgb(52,52,52);
        }
    </style>
    <body class="bg-neutral-800 h-screen flex items-center justify-center px-3">
        <nav class="border-neutral-700 border-b w-full p-3 absolute top-0 left-0 pt-4">
            <a class="text-white text-2xl font-bold" href="/"><span class="text-neutral-500 pr-1"><</span>Omnitool<span class="text-neutral-500">.</span><span class="text-blue-500">io</span><span class="text-neutral-500 pl-1">/></span></a>
        </nav>

        <form class="border rounded-md border-neutral-700 w-full max-w-[800px] max-h-[800px] overflow-y-scroll flex flex-col" hx-post="/send" hx-swap="none">
            <h1 class="text-white font-bold text-3xl px-6 py-4 border-b border-neutral-700" id="name">Create Quiz</h1>
            <div class="flex gap-3 px-6 py-4">
                <input class="rounded-sm bg-neutral-700 px-2 py-1 text-white flex-1" type="text" name="title" placeholder="Title of quiz..." required />
                <button class="bg-blue-500 rounded-full aspect-square w-9 text-white text-3xl relative hover:bg-blue-600" style="line-height: 36px;" type="submit" hx-post="/add-question" hx-target="#questions-inner" hx-swap="beforeend"><span class="absolute top-[2.5px] left-[9px]">+</span></button>    
            </div>
            <div id="questions" class="flex flex-col gap-3">
                <div class="flex flex-col" id="questions-inner"></div>
            </div>
            <div class="px-6 py-4 flex items-center justify-center border-t border-neutral-700">
                <button class="text-white rounded-sm bg-blue-500 px-2 py-1 hover:bg-blue-600" type="submit">Finish</button>
            </div>
        </form>
    </body>
</html>
