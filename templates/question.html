<div class="flex flex-col gap-3 py-4 px-3 sm:px-6 quiz-question" id="question-{{.}}">
    <div class="flex gap-3">
        <input style="border-radius: 0px;" class="bg-transparent py-1 px-2 flex-1 text-white border-b border-neutral-600" name="question-{{.}}-title" placeholder="Question..." />
        <button class="bg-neutral-800 border border-neutral-600 px-2 py-1 pb-[2px] text-white rounded-sm hover:bg-blue-600 hover:border-blue-600" hx-get="/add-answer?question_id={{.}}" hx-swap="beforeend" hx-target="#answers-{{.}}">Add</button>
    </div>
    <ol id="answers-{{.}}" class="list-decimal list-inside marker:text-blue-500 flex flex-col gap-3"></ol>
</div>
